<!DOCTYPE html>
<html lang="en" xmlns:th="http://tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="name">Input title of the book: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <br/>
  <label for="yearOfProduction">Year of Production(yyyy): </label>
  <input type="text" th:field="*{yearOfProduction}" id="yearOfProduction"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfProduction')}" th:errors="*{yearOfProduction}">Year of Production error</div>
  <br/>
  <br/>
  <label for="author">Author: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
  <br/>
  <br/>
  <input type="submit" value="Add book"/>

</form>

</body>
</html>
