<!DOCTYPE html>
<html lang="en" xmlns:th="http://tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Input fullname: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <br/>
  <label for="age">Year of birth(dd/MM/yyyy): </label>
  <input type="text" th:field="*{yearOfBirth}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">dateOfBirth error</div>
  <br/>
  <br/>
  <input type="submit" value="Create person"/>

</form>

</body>
</html>
