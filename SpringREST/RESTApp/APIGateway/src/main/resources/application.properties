server.port=8080

spring.application.name=APIGateway

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.client.service-url.defaultZone=http://localhost:8081/eureka

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
#spring.cloud.gateway.mvc.routes=
spring.cloud.gateway.mvc.routes[0].id=test
spring.cloud.gateway.mvc.routes[0].uri=lb://usersService
spring.cloud.gateway.mvc.routes[0].predicates[0]=Path=/users
spring.cloud.gateway.mvc.routes[0].predicates[1]=Method=GET


