<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      padding: 20px;
    }
    .rentalObject-details {
      max-width: 600px;
      margin: 0 auto;
    }
    .rent-form, .delete-form {
      margin-top: 20px;
    }
    .compact-delete-btn {
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
    }
  </style>
  <!-- JavaScript для подтверждения удаления -->
  <script>
    function confirmDelete() {
      return confirm("Are you sure you want to delete this rentalObject?");
    }
  </script>
</head>
<body>

<div class="container rentalObject-details">
  <h2 class="mt-5 mb-4">Book Details</h2>
  <div th:if="${rentalObject}">
    <p>ID: <span th:text="${rentalObject.id}"></span></p>
    <p>Title: <span th:text="${rentalObject.title}"></span></p>
    <p>Author: <span th:text="${rentalObject.author}"></span></p>
    <p>Borrower: <span th:text="${rentalObject.borrowerName}"></span></p>

    <!-- Кнопка удаления книги с подтверждением -->
    <form th:action="@{/books/{id}(id=${rentalObject.id})}" method="post" class="delete-form" onsubmit="return confirmDelete();">
      <input type="hidden" name="_method" value="DELETE" />
      <button type="submit" class="btn btn-danger compact-delete-btn"><i class="fas fa-trash"></i> Delete</button>
    </form>

    <form th:action="@{/books/{id}/rent(id=${rentalObject.id})}" method="post" enctype="application/json" th:object="${rentRequest}" class="rent-form">
      <input type="hidden" th:field="*{code}" th:value="${rentalObject.borrowerId != null ? '202' : '201'}" />
      <input type="hidden" th:field="*{borrowerId}" th:value="${rentalObject.borrowerId}" />
      <input type="hidden" th:field="*{bookId}" th:value="${rentalObject.id}" />

      <div th:if="${rentalObject.borrowerId != null}">
        <!-- Книга арендована, отображаем кнопку для возврата -->
        <button type="submit" class="btn btn-danger"><i class="fas fa-undo"></i> Return Book</button>
      </div>
      <div th:unless="${rentalObject.borrowerId != null}">
        <!-- Книга не арендована, отображаем форму для аренды -->
        <div class="mb-3">
          <label for="borrowerId" class="form-label">Borrower:</label>
          <select class="form-select" id="borrowerId" th:field="*{borrowerId}">
            <!-- Опции для выпадающего списка арендаторов -->
            <option th:each="person : ${people}" th:value="${person.id}" th:text="${person.name}"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-success"><i class="fas fa-rentalObject"></i> Rent Book</button>
      </div>
    </form>

    <!-- Кнопка возврата к пользователю или ко всем пользователям -->
    <a th:if="${rentalObject.borrowerId != null}" th:href="@{/people/{id}(id=${rentalObject.borrowerId})}" class="btn btn-secondary mt-3"><i class="fas fa-user"></i> Back to Borrower</a>
    <a th:unless="${rentalObject.borrowerId != null}" th:href="@{/people}" class="btn btn-secondary mt-3"><i class="fas fa-users"></i> Back to People</a>

    <!-- Кнопка возврата на главную страницу -->
    <a href="/home" class="btn btn-primary mt-3"><i class="fas fa-home"></i> Back to Home</a>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
