<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
        padding: 20px;
    }
    table {
        width: 100%;
        margin-top: 20px;
    }
    th, td {
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mt-5 mb-4">Books List</h2>

  <!-- Форма поиска -->
  <form th:action="@{/books}" method="get">
    <div class="mb-3">
      <label for="searchInput" class="form-label">Search by Title:</label>
      <input type="text" class="form-control" id="searchInput" name="title" placeholder="Enter title">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <!-- Кнопка возврата на домашнюю страницу -->
  <a href="/home" class="btn btn-secondary mt-3">Back to Home</a>

  <!-- Кнопка создания новой книги -->
  <a href="/books/new-rentalObject-form" class="btn btn-success mt-3">Add New Book</a>

  <table class="table mt-3">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Borrower</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rentalObject : ${books}">
      <td th:text="${rentalObject.id}"></td>
      <td th:text="${rentalObject.title}"></td>
      <td th:text="${rentalObject.author}"></td>
      <td th:text="${rentalObject.borrowerName}"></td>
      <td>
        <a th:href="@{/books/{id}(id=${rentalObject.id})}" class="btn btn-primary">View Details</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<!-- Bootstrap JS (optional, if you want to use Bootstrap JavaScript features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
