<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
        }
        .card {
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mt-5 mb-4">Library Dashboard</h2>

    <div class="row">
        <!-- People Section -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">People</h5>
                    <p class="card-text">View and manage registered people.</p>
                    <a href="/people" class="btn btn-primary">View People</a>
                </div>
            </div>
        </div>

        <!-- Books Section -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Books</h5>
                    <p class="card-text">Explore and manage the library's book collection.</p>
                    <a href="/books" class="btn btn-primary">View Books</a>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS (optional, if you want to use Bootstrap JavaScript features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
