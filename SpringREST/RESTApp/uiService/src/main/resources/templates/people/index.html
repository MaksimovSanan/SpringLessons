<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
        padding: 20px;
    }
    table {
        width: 100%;
        margin-top: 20px;
    }
    th, td {
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mt-5 mb-4">People List</h2>

  <!-- Форма поиска -->
  <form th:action="@{/people}" method="get">
    <div class="mb-3">
      <label for="searchInput" class="form-label">Search by Name:</label>
      <input type="text" class="form-control" id="searchInput" name="name" placeholder="Enter name">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <!-- Кнопка возврата на домашнюю страницу -->
  <a href="/home" class="btn btn-secondary mt-3">Back to Home</a>

  <!-- Кнопка для создания нового пользователя -->
  <a href="/people/new-person-form" class="btn btn-success mt-3">Create New User</a>

  <table class="table mt-3">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${people}">
      <td th:text="${person.id}"></td>
      <td th:text="${person.name}"></td>
      <td th:text="${person.age}"></td>
      <td th:text="${person.email}"></td>
      <td>
        <a th:href="@{/people/{id}(id=${person.id})}" class="btn btn-primary">View Details</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Кнопка перехода на страницу с книгами -->
  <a href="/books" class="btn btn-primary">Go to Books</a>

</div>

<!-- Bootstrap JS (optional, if you want to use Bootstrap JavaScript features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
