<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
          padding: 20px;
        }
        .form-container {
          max-width: 500px;
          margin: 0 auto;
        }
        .form-header {
          text-align: center;
          margin-bottom: 30px;
        }
        .form-group {
          margin-bottom: 20px;
        }
        .btn-submit {
          width: 100%;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h2 class="form-header mt-5 mb-4">Create New User</h2>

    <form th:action="@{/people/create}" method="post" th:object="${person}" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            <div class="invalid-feedback">
                Please enter a valid name.
            </div>
        </div>

        <div class="form-group">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" name="age" th:field="*{age}" required>
            <div class="invalid-feedback">
                Please enter a valid age.
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-submit">Create User</button>
    </form>

    <!-- Кнопка возврата на главную страницу -->
    <a href="/home" class="btn btn-secondary mt-3">Back to Home</a>
</div>

<!-- Bootstrap JS (optional, if you want to use Bootstrap JavaScript features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
